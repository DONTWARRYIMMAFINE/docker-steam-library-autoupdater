name: Release

on:
  push:
    branches: [ trunk ]

jobs:
  release:
    name: Create Release and Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Get App Version from Gradle
        id: version
        run: |
          APP_VERSION=$(./gradlew -q printVersion)
          echo "version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $APP_VERSION"

      - name: Extract Changelog
        id: changelog
        run: |
          # Извлекаем изменения между последним тегом и текущим коммитом
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            echo "changes=$(git log --oneline --reverse | head -10)" >> $GITHUB_OUTPUT
          else
            echo "changes=$(git log --oneline $LATEST_TAG..HEAD --reverse)" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes in this release
            
            Automated release from trunk branch.
            
            ```
            ${{ steps.changelog.outputs.changes }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/steam-library-autoupdater:latest
            ${{ vars.DOCKERHUB_USERNAME }}/steam-library-autoupdater:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.repository_url }}
