name: Release

on:
  push:
    branches: [ trunk ]

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Get App Version from Gradle
        id: version
        run: |
          APP_VERSION=$(./gradlew -q printVersion)
          echo "version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $APP_VERSION"

      - name: Run Tests Before Release
        run: ./gradlew test

      - name: Extract Changelog
        id: changelog
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            CHANGES=$(git log --oneline -10 --reverse --format=format:"- %s")
          else
            CHANGES=$(git log --oneline $LATEST_TAG..HEAD --reverse --format=format:"- %s")
          fi
          echo "$CHANGES" > CHANGELOG.md
          cat CHANGELOG.md

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/steam-library-autoupdater:latest
            ${{ vars.DOCKERHUB_USERNAME }}/steam-library-autoupdater:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.repository_url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Release Info
        run: |
          echo "üéâ Release ${{ steps.version.outputs.version }} created successfully!"
          echo "üê≥ Docker image: ${{ vars.DOCKERHUB_USERNAME }}/steam-library-autoupdater:${{ steps.version.outputs.version }}"