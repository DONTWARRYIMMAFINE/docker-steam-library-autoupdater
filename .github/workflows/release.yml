name: Release

on:
  push:
    branches: [ trunk ]

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Get App Version from Gradle
        id: version
        run: |
          APP_VERSION=$(./gradlew -q printVersion)
          echo "version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $APP_VERSION"

      - name: Run Tests Before Release
        run: ./gradlew test

      - name: Extract Changelog
        id: changelog
        run: |
          # Get current version
          CURRENT_VERSION="${{ steps.version.outputs.version }}"
          
          # Get all tags sorted by creation date (newest first)
          ALL_TAGS=$(git tag --sort=-creatordate)
          
          # Find the previous tag (not including current version if it exists)
          PREVIOUS_TAG=""
          
          # First, check if current version already has a tag
          HAS_CURRENT_TAG=false
          for tag in $ALL_TAGS; do
            if [ "$tag" = "$CURRENT_VERSION" ]; then
              HAS_CURRENT_TAG=true
            fi
          done
          
          # Find the previous tag
          if [ "$HAS_CURRENT_TAG" = true ]; then
            # Skip current version tag and take the next one
            SKIP_NEXT=false
            for tag in $ALL_TAGS; do
              if [ "$SKIP_NEXT" = true ]; then
                PREVIOUS_TAG="$tag"
                break
              fi
              if [ "$tag" = "$CURRENT_VERSION" ]; then
                SKIP_NEXT=true
              fi
            done
          else
            # Current version doesn't have a tag yet, take the latest tag
            PREVIOUS_TAG=$(echo "$ALL_TAGS" | head -n1)
          fi
          
          get_clean_changelog() {
            git log --oneline --reverse --format=format:"%s" $@ | \
              grep -v -E "^(Merge pull request|Merge branch)" | \
              grep -v -E "^$" | \
              sed 's/^/- /'
          }
          
          cat > CHANGELOG.md << EOF
          ## What's New in Version $CURRENT_VERSION
          
          ### Changes:
          
          EOF
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "This is the first release of the project! üéâ" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            CHANGES=$(get_clean_changelog -20)
            if [ -z "$CHANGES" ]; then
              echo "Initial version of the project." >> CHANGELOG.md
            else
              echo "$CHANGES" >> CHANGELOG.md
            fi
          else
            # Get all commits since the previous tag
            CHANGES=$(get_clean_changelog $PREVIOUS_TAG..HEAD)
            if [ -z "$CHANGES" ]; then
              echo "This release contains various bug fixes and performance improvements." >> CHANGELOG.md
            else
              echo "$CHANGES" >> CHANGELOG.md
            fi
          fi
          
          echo "" >> CHANGELOG.md
          echo "### Docker Image:" >> CHANGELOG.md
          echo "\`${{ vars.DOCKERHUB_USERNAME }}/steam-library-autoupdater:$CURRENT_VERSION\`" >> CHANGELOG.md
          
          echo "Generated changelog:"
          echo "Current version: $CURRENT_VERSION"
          echo "Previous tag used for comparison: $PREVIOUS_TAG"
          cat CHANGELOG.md

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/steam-library-autoupdater:latest
            ${{ vars.DOCKERHUB_USERNAME }}/steam-library-autoupdater:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.repository_url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Release Info
        run: |
          echo "üéâ Release ${{ steps.version.outputs.version }} created successfully!"
          echo "üê≥ Docker image: ${{ vars.DOCKERHUB_USERNAME }}/steam-library-autoupdater:${{ steps.version.outputs.version }}"